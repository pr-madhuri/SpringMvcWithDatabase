<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
  <div align="center">
    <h1>EMPLOYEE PORTAL</h1>
    <div class="col-4">

      <form th:action="@{/updateEmp}"  th:object="${tempEmp}">
        <input type="number" class="form-control" placeholder="Enter Employee Id" th:field="*{empId}" readonly><br><br>
        <input type="text" class="form-control" placeholder="Enter Employee Name" th:field="*{empName}"><br><br>
        <input type="text" class="form-control" placeholder="Enter design" th:field="*{empDesg}"><br><br>
        <input type="text" class="form-control" placeholder="Enter Salary" th:field="*{empSal}"><br><br>
        <input type="submit" value="UPDATE EMPLOYEE" class="btn btn-success">
      </form>
    </div>

  </div>
</div>
</body>
</html>
