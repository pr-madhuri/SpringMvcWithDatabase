<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>EMPLOYEE PORTAL</title>
</head>
<body>
  <div align="center">
      <h1>EMPLOYEE PORTAL</h1>
      <div class="col-4">

          <form th:action="@{/addEmpInfo}" method="post" th:object="${tempEmployee}">

              <input type="text" class="form-control" placeholder="Enter Employee Name" th:field="*{empName}"><br><br>
              <input type="text" class="form-control" placeholder="Enter design" th:field="*{empDesg}"><br><br>
              <input type="number" class="form-control" placeholder="Enter Salary" th:field="*{empSal}"><br><br>
              <input type="submit" value="ADD" class="btn btn-success">
          </form>
      </div>

  </div>
</body>
</html>
